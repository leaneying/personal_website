<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Personal Website</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      color: #333;
    }

    /* Sticky Nav */
    nav {
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, #FFDDF4, #FFB6C1);
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: 1000;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      padding: 0.3rem 0;
      transition: all 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 100%;
      background-color: #f5d4f2;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    nav a:hover {
      transform: scale(1.05);
      color: #f5d4f2;
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    nav a.active {
      color: #fffae1;
    }

    header {
      height: 100vh;
      background: linear-gradient(135deg, #FFB6C1, #FFDDF4);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      font-size: 3rem;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid white;
      animation: typing 3s steps(30, end), blink 0.8s step-end infinite;
      max-width: 90%;
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    header p {
      font-size: 1.2rem;
      margin-top: 10px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 2s ease-out forwards;
      animation-delay: 2s;
    }

    .scroll-down {
      margin-top: 40px;
      font-size: 1.5rem;
      cursor: pointer;
      animation: bounce 2s infinite;
      transition: transform 0.3s;
    }

    .scroll-down:hover {
      transform: scale(1.2);
    }

    section {
      padding: 80px 20px;
      max-width: 900px;
      margin: auto;
    }

    section h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    section p {
      line-height: 1.6;
      font-size: 1.1rem;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(8px);
      }
    }

    /* Handles Section Styling */
    .heading {
      text-align: center;
    }

    .heading p {
      font-size: max(4vw, 32px);
      font-weight: bold;
      color: #FFB6C1;
      gap: max(2vh, 32px);
    }

    .icon-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: max(5vw, 100px);
      height: max(40vh, 20px);
    }

    .icon-container a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s;
    }

    .icon-container p {
      color: white;
      font-size: calc(16px + 4vw);
      font-weight: bold;
    }

    .icon-container img {
      max-height: 8vw;
      max-height: calc(16px + 8vw);
      transition: transform 0.3s;
    }

    .icon-container a:hover img {
      transform: scale(1.1);
    }

    @media (max-width: 800px) {
      .heading p {
        color: #FFB6C1;
        font-size: max(4vw, 32px);
        text-align: center;
      }

      .icon-container {
        flex-direction: column;
        gap: 50px;
      }
    }
  </style>
</head>

  <!-- Scroll Effects Script -->
  <script>
    const handlesLogos = document.querySelector('.handles-logos');

    function revealOnScroll() {
      const triggerBottom = window.innerHeight * 0.85;
      const boxTop = handlesLogos?.getBoundingClientRect().top;
      if (boxTop < triggerBottom) {
        handlesLogos?.classList.add('visible');
      }
    }

    function highlightNav() {
      const sections = document.querySelectorAll("section");
      const navLinks = document.querySelectorAll("nav a");

      let current = "home";
      sections.forEach((section) => {
        const top = window.scrollY + 100;
        const offset = section.offsetTop;
        if (top >= offset) {
          current = section.getAttribute("id");
        }
      });

      navLinks.forEach((link) => {
        link.classList.remove("active");
        if (link.getAttribute("href") === `#${current}`) {
          link.classList.add("active");
        }
      });
    }

    window.addEventListener("scroll", () => {
      revealOnScroll();
      highlightNav();
    });

    window.addEventListener("load", () => {
      revealOnScroll();
      highlightNav();
    });
  </script>
