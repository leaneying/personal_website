<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="clouds/clouds.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    /* Z-index layers */
    :root {
      --z-clouds: 1;
      --z-content: 2;
      --z-nav: 1000;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fcfbf4;
      color: #333;
    }

    nav {
      position: sticky;
      top: 0;
      background: linear-gradient(135deg, #FF9dab, #FFB6C1);
      padding: 1rem 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      z-index: var(--z-nav);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      position: relative;
      padding: 0.3rem 0;
      transition: all 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      height: 2px;
      width: 100%;
      background-color: #f5d4f2;
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.3s ease;
    }

    nav a:hover {
      transform: scale(1.05);
      color: #f98394;
    }

    nav a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
    }

    nav a.active {
      color: #ff6a80;
      font-weight: bold;
    }

    .mobile-header-container {
      display: none;
    }

    /* Header section */
    header {
      min-height: 100vh;
      background: linear-gradient(135deg, #FFB6C1, #FF9dab);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
      position: relative;
      z-index: 0;
    }

    header h1,
    header p,
    header .scroll-down {
      position: relative;
      z-index: var(--z-content);
    }

    header h1 {
      font-size: 4rem;
      overflow: hidden;
      white-space: nowrap;
      border-right: 3px solid white;
      animation: typing 3s steps(30, end), blink 0.8s step-end infinite;
      max-width: 90vw;
    }

    @keyframes typing {
      from {
        width: 0;
      }

      to {
        width: 100%;
      }
    }

    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }

    header p {
      font-size: 1.8rem;
      margin-top: 10px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 2s ease-out forwards;
      animation-delay: 2s;
    }

    .scroll-down {
      margin-top: 40px;
      font-size: 2rem;
      cursor: pointer;
      animation: bounce 2s infinite;
      transition: transform 0.3s;
    }

    .scroll-down:hover {
      transform: scale(1.2);
    }

    section {
      padding: 80px 20px;
      max-width: 900px;
      margin: auto;
      position: relative;
      z-index: var(--z-content);
      background: #fcfbf4;
    }

    section h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    section p {
      line-height: 1.6;
      font-size: 1.1rem;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(8px);
      }
    }

    #handles {
      padding-bottom: 120px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .heading {
      text-align: center;
    }

    .heading p {
      font-size: max(4vw, 32px);
      font-weight: bold;
      color: #FFB6C1;
      gap: max(2vh, 32px);
    }

    .icon-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: max(5vw, 100px);
      height: max(40vh, 20px);
    }

    .icon-container a {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s;
    }

    .icon-container p {
      color: white;
      font-size: calc(16px + 4vw);
      font-weight: bold;
    }

    .icon-container img {
      max-height: 8vw;
      max-height: calc(16px + 8vw);
      transition: transform 0.3s;
    }

    .icon-container a:hover img {
      transform: scale(1.1);
    }

    /* Mobile hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 24px;
      height: 18px;
      cursor: pointer;
    }

    .hamburger div {
      height: 3px;
      background-color: white;
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .hamburger.open div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }

    .hamburger.open div:nth-child(2) {
      opacity: 0;
    }

    .hamburger.open div:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }

    .mobile-menu {
      display: none;
      flex-direction: column;
      background: #FFB6C1;
      padding: 1rem;
      position: fixed;
      top: 60px;
      left: 0;
      right: 0;
      width: 100%;
      z-index: var(--z-nav);
    }

    .mobile-menu.show {
      display: flex;
      animation: fadeInDown 0.3s ease-out;
    }

    .mobile-menu a {
      color: white;
      font-weight: bold;
      text-decoration: none;
      padding: 0.5rem 0;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .mobile-header {
      color: white;
      font-weight: bold;
      font-size: 1.2rem;
      margin-left: 10px;
    }

    @media (max-width: 800px) {
      nav {
        justify-content: space-between;
        align-items: center;
      }

      .desktop-link {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-header-container {
        display: block;
      }

      .heading p {
        text-align: center;
      }

      .icon-container {
        flex-direction: column;
        gap: 50px;
      }

      header h1 {
        font-size: 2.2rem;
        white-space: normal;
        border-right: none;
        animation: none;
      }
    }

    @media (min-width: 801px) {

      .mobile-menu,
      .hamburger,
      .mobile-header-container {
        display: none !important;
      }
    }
  </style>
</head>

  <script>
    function toggleMenu() {
      const hamburger = document.querySelector('.hamburger');
      const menu = document.getElementById('mobileMenu');
      hamburger.classList.toggle('open');
      menu.classList.toggle('show');
    }

    function handleCloudVisibility() {
      const header = document.getElementById('home');
      const cloudContainer = document.getElementById('cloudContainer');
      const headerBottom = header.offsetTop + header.offsetHeight;

      if (window.scrollY > headerBottom) {
        cloudContainer.style.opacity = '0';
        cloudContainer.style.pointerEvents = 'none';
      } else {
        cloudContainer.style.opacity = '1';
        cloudContainer.style.pointerEvents = 'none';
      }
    }

    window.addEventListener("scroll", () => {
      const sections = document.querySelectorAll("section");
      const navLinks = document.querySelectorAll("nav a");
      let current = "home";

      sections.forEach((section) => {
        const top = window.scrollY + 100;
        const offset = section.offsetTop;
        if (top >= offset) {
          current = section.getAttribute("id");
        }
      });

      navLinks.forEach((link) => {
        link.classList.remove("active");
        if (link.getAttribute("href") === `#${current}`) {
          link.classList.add("active");
        }
      });

      const mobileHeader = document.getElementById("mobileHeader");
      if (mobileHeader) {
        mobileHeader.textContent = current;
      }

      handleCloudVisibility();
    });

    window.addEventListener("load", () => {
      const mobileHeader = document.getElementById("mobileHeader");
      if (mobileHeader) mobileHeader.textContent = "home";
      handleCloudVisibility();
    });
  </script>
