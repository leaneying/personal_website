<body>
  <!-- Mobile Nav Bar -->

  <!-- Desktop Nav -->
  <nav class="desktop-nav">

  <!-- Hero / Home Section -->
  <header id="home">
    <h1>hi, i'm leane!</h1>
    <p>junior at Cornell, user-focused software developer, and horror movie fanatic</p>
    <div class="scroll-down" onclick="document.getElementById('about me').scrollIntoView({ behavior: 'smooth' });">

  </header>

  <!-- About Me Section -->
  <section id="about me">
    <div class="heading">
      <p>about me</p>

    <p>#todo</p>

  <!-- Experience Section -->

  <!-- Projects Section -->

  <!-- Handles Section -->
  <section id="handles">

    <div class="icon-container">
      <a href="https://www.linkedin.com/in/leane-ying-792a63210/" target="_blank">

      <a href="mailto:ly374@cornell.edu">

      <a href="https://github.com/leaneying" target="_blank">

      </a>
    </div>
  </section>

  <script>
    const mobileMenu = document.getElementById('mobileMenu');
    const mobileTitle = document.querySelector('.mobile-title');

    function toggleMenu() {
      mobileMenu.classList.toggle('show');
    }

    function highlightNav() {
      const sections = document.querySelectorAll("section");
      const navLinks = document.querySelectorAll(".desktop-nav a");

      let current = "home";
      const scrollY = window.scrollY + 100;
      sections.forEach(section => {
        const offset = section.offsetTop;
        if (scrollY >= offset) {
          current = section.getAttribute("id");
        }
      });

      navLinks.forEach(link => {
        link.classList.remove("active");
        if (link.getAttribute("href") === `#${current}`) {
          link.classList.add("active");
        }
      });

      mobileTitle.textContent = current.toLowerCase();
    }

    window.addEventListener("scroll", highlightNav);
    window.addEventListener("load", highlightNav);
  </script>
</body>

</html>
