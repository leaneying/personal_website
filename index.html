<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <!-- Mobile Header with Hamburger -->
  <div class="mobile-header">
    <div class="mobile-title" id="mobile-title">home</div>
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>

  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" id="mobileMenu">
    <a href="#home">home</a>
    <a href="#about me">about me</a>
    <a href="#experience">experience</a>
    <a href="#projects">projects</a>
    <a href="#handles">contact me!</a>
  </div>

  <!-- Sticky Desktop Nav -->
  <nav class="desktop-nav">
    <a href="#home">home</a>
    <a href="#about me">about me</a>
    <a href="#experience">experience</a>
    <a href="#projects">projects</a>
    <a href="#handles">contact me!</a>
  </nav>

  <!-- Hero / Home Section -->
  <header id="home">
    <h1>hi, i'm leane!</h1>
    <p>junior at Cornell, user-focused software developer, and horror movie fanatic</p>
    <div class="scroll-down" onclick="document.getElementById('about me').scrollIntoView({ behavior: 'smooth' });">
      â†“
    </div>
  </header>

  <!-- Sections -->
  <section id="about me">
    <div class="heading">
      <p>about me</p>
    </div>
    <p>#todo</p>
  </section>

  <section id="experience">
    <div class="heading">
      <p>experience</p>
    </div>
    <p>#todo</p>
  </section>

  <section id="projects">
    <div class="heading">
      <p>projects</p>
    </div>
    <p>#todo</p>
  </section>

  <section id="handles">
    <div class="heading">
      <p>reach me at:</p>
    </div>
    <div class="icon-container">
      <a href="https://www.linkedin.com/in/leane-ying-792a63210/" target="_blank">
        <img src="index/linkedin.png" alt="LinkedIn">
      </a>
      <a href="mailto:ly374@cornell.edu">
        <img src="index/gmail.png" alt="Email">
      </a>
      <a href="https://github.com/leaneying" target="_blank">
        <img src="index/github.png" alt="Github">
      </a>
    </div>
  </section>

  <script>
    const hamburger = document.getElementById("hamburger");
    const mobileMenu = document.getElementById("mobileMenu");
    const mobileTitle = document.getElementById("mobile-title");

    hamburger.addEventListener("click", () => {
      mobileMenu.classList.toggle("open");
    });

    function updateHeaderTitle() {
      const sections = document.querySelectorAll("section");
      const scrollY = window.scrollY + 120;

      let current = "home";
      sections.forEach((section) => {
        if (scrollY >= section.offsetTop) {
          current = section.getAttribute("id");
        }
      });

      mobileTitle.textContent = current;
      document.querySelectorAll("nav a").forEach((link) => {
        link.classList.remove("active");
        if (link.getAttribute("href") === `#${current}`) {
          link.classList.add("active");
        }
      });
    }

    window.addEventListener("scroll", updateHeaderTitle);
    window.addEventListener("load", updateHeaderTitle);
  </script>
</body>

</html>
